<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suwit Jawa Game</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Suwit Jawa Game</h1>

    <div class="container">
        <div class="area-komputer">
            <img src="assets/gajah.png" alt="img-komputer" class="img-komputer">
        </div>
        <div class="info"></div>
        <div class="area-player">
            <ul>
                <li>
                    <img src="assets/gajah.png" alt="img-gajah" class="player" id="gajah">
                </li>
                <li>
                    <img src="assets/semut.png" alt="img-semut" class="player" id="semut">
                </li>
                <li>
                    <img src="assets/orang.png" alt="img-orang" class="player" id="orang">
                </li>
            </ul>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
